<h2 class="hero-box--quote">{{ hero.quote }}</h2>
<hgroup class="hero-box--author">
    <h3 class="hero-box--author--name">{{ hero.author }}</h3>
    <h4 class="hero-box--author--credential">{{ hero.credential }}</h4>
</hgroup>
<figure class="hero-box--image" style="background-image: url(images/{{ hero.imageUrl }})"></figure>
<script id="youtube--{{ hero.embedCode }}" class="hero-box--youtube-embed" youtube-embed data-embed-code="{{ hero.embedCode }}"></script>
